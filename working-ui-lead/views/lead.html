<br/>
<div growl></div>
<div class="animated fadeIn" ng-controller="leadsController">
  
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            <strong>Lead Info</strong>

          </div>

          <div class="card-body">
            <!-- <div class="form-group">
              <label>Employer Name</label>
              <input type="text" class="form-control" ng-model="empTypeName" placeholder="Enter Employer name" disabled>
            </div> -->
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" ng-model="firstName" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" ng-model="lastName" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" ng-model="email" placeholder="Enter Email Id">
            </div>
            <div class="form-group">
              <label>Mobile</label>
              <input type="text" class="form-control" ng-model="mobile" placeholder="Enter Mobile Num">
            </div>
            <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" ng-model="address" placeholder="Enter Address">
            </div>

            <div class="form-group">
              <label>Services</label>
              <input type="text" class="form-control" ng-model="service" placeholder="Enter services">
            </div>

            <div class="form-group">
              <label>Lead Type</label>

              <input type="radio" ng-model="referBy" ng-click="unSetReferral()" value="Self"> Self
              <input type="radio" ng-model="referBy" ng-click="setReferral()" value="Referral"> Referral
            </div>

            <div class="form-group" ng-show="referValue">
              <label>Reffered Name</label>

              <input type="text" class="form-control" ng-model="referPerson" placeholder="Enter Reffered By">
            </div>

            <div class="form-group">
              <label>Priority</label>
              <select ng-model="Prioritys.stateId" style="width: 100%;height: 35px;border: 1px solid cornflowerblue;" ng-options="Priority.id as Priority.name for Priority in Prioritys.states"></select>
            </div>


            <div class="form-group">
              <label>Assign To Bsm</label>                
              <select ng-model="__bsm.bsmId" style="width: 100%;height: 35px;border: 1px solid cornflowerblue;" ng-options="_bsm.id as _bsm.emp_firstname for _bsm in _bsms"></select>
            </div>

            <div class="form-group">
              <label>Process :</label>
              <select ng-model="process.stateId" style="width: 100%;height: 35px;border: 1px solid cornflowerblue;" ng-options="state.id as state.name for state in process.states"></select>
            </div>
            <div class="well well-small" >
              {{serviceModelPopup | uppercase }}           
            </div>
             <button type="button"ng-click="servicesPopup()" value="Select Services">Select Services</button>

            <label>Select Services</label>
            <!-- <div class="form-group">
              <div class="well well-small" >
                {{selectServices | uppercase }}           
              </div>
              <multiselect class="input-xlarge" multiple="true" ng-model="selectedLead" ng-change="some()" options="c.name for c in cars"
                change="selected()"></multiselect>
               
            </div> -->


            <div class="form-group">
              <label for="street">Total Invoice</label>
              <input type="text" class="form-control" ng-model="invoice" placeholder="Total Invoice" disabled>
            </div>

            <div class="form-group">
              <label for="street">Actual Event Date</label>
              <input type="date" class="form-control" ng-model="testDate">
            </div>
            <div class="form-group">
              <label for="street"> Budget</label>
              <input type="number" class="form-control" ng-model="budget" placeholder="Enter Budget">
            </div>



            <div class="form-group" ng-show="discount">
              <label for="street">Discount Amount</label>
              <input type="text" class="form-control" ng-model="_discountAmt" ng-change="discountAmt()" placeholder="Discount Amount">
            </div>


          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary" ng-click="firstButton()">
              <i class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="reset" class="btn btn-sm btn-danger">
              <i class="fa fa-ban"></i> Reset</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
          <div id="chartdiv"></div>
hiiii
      </div>
      <!--/.col-->


    </div>
    <!--/.col-->
  </div>
  
</div>
<style>
  /* Put your css in here */

  multiselect {
    display: block;
  }

  multiselect .btn {
    width: 100%;

  }

  multiselect .btn.error {
    border: 1px solid #da4f49 !important;
  }

  multiselect .dropdown-menu {
    max-height: 300px;
    overflow-y: auto;
  }

  multiselect .dropdown-menu {
    width: 100%;
    box-sizing: border-box;
    padding: 2px;
  }

  multiselect .dropdown-menu>li>a {
    padding: 3px 10px;
    cursor: pointer;
  }
  
#chartdiv {
  width: 100%;
  height: 100%;
}
</style>
<script>
  $(".ui.fluid.dropdown").dropdown({
    allowLabels: true
  })

  $('.ui.fluid.dropdown').dropdown('set selected', ['1', '2']);

</script>
