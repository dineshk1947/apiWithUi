<div class="Loginfooter">
  <h2 class="auth-header"> Welcome To Lead Management</h2>
</div>
<div class="app flex-row align-items-center" ng-controller="loginController">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text" class="form-control" ng-model="userName" placeholder="Username">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" class="form-control" ng-model="password" ng-keyup="$event.keyCode == 13 && submit()" placeholder="Password">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary px-4" ng-click="submit()">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Complete process of tracking and managing sales leads (prospective customers) from generation of leads to their conversion into sales and long-term relationships.</p>
                <button type="button" class="btn btn-primary active mt-3" ng-click="redirectToRegister()">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div growl></div>

  .Loginfooter {
    text-align: center;
    background-color: #29363d;

  }
  .auth-header{
    margin-top: 0px;
  }
